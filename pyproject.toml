    "torch>=2.0.0",
    # üëâ torch AUTO-INSTALLS: numpy, sympy, networkx, jinja2, fsspec, filelock

    "torchvision>=0.15.0", # Vision models for torch
    # üëâ torchvision AUTO-INSTALLS: torch, numpy, pillow

    # ============================================================================
    # Deep Learning - HuggingFace Ecosystem
    # ============================================================================
    "transformers>=4.35.0",
    # üëâ transformers AUTO-INSTALLS:
    #    - numpy ‚úì
    #    - tqdm ‚úì (DON'T list separately!)
    #    - requests ‚úì (DON'T list separately!)
    #    - filelock, huggingface-hub, packaging, pyyaml, regex, tokenizers, safetensors

    "accelerate>=0.25.0",
    # üëâ accelerate AUTO-INSTALLS:
    #    - numpy ‚úì
    #    - torch ‚úì
    #    - psutil ‚úì (DON'T list separately!)
    #    - pyyaml, huggingface-hub

    "hf-xet>=0.1.0", # HuggingFace optimization

    # ============================================================================
    # Document Processing - PDF & Images
    # ============================================================================
    "PyMuPDF>=1.23.0", # Fast PDF parsing (fitz)
    # üëâ PyMuPDF AUTO-INSTALLS: (minimal - mostly self-contained)

    "opencv-python>=4.8.0", # Computer vision
    # üëâ opencv-python AUTO-INSTALLS:
    #    - numpy ‚úì (CRITICAL dependency)

    "pypdf>=3.0.0", # Alternative PDF parser
    # üëâ pypdf AUTO-INSTALLS: (minimal dependencies)

    # ============================================================================
    # Document Scanning & OCR - IMPORTANT: ocrmypdf installs img2pdf!
    # ============================================================================
    "ocrmypdf>=16.0.0", # PDF enhancement and OCR
    # üëâ ocrmypdf AUTO-INSTALLS:
    #    - Pillow ‚úì (DON'T list separately!)
    #    - img2pdf ‚úì (DON'T list separately!)
    #    - pikepdf, pluggy, packaging, pdfminer.six, charset-normalizer
    #    - deprecation, coloredlogs

    # ‚ùå REMOVED: img2pdf (already installed by ocrmypdf above)
    # ‚ùå REMOVED: Pillow (already installed by ocrmypdf and torchvision)
    # ‚ùå REMOVED: numpy (already installed by torch, opencv, transformers, etc.)

