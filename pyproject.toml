[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "papertrail"
version = "1.2.0"
description = "A local LLM based, secure, document tabulating and organising system using SQLite, Ollama, and Python"
authors = [{ name = "Ashiq Arib Gazi", email = "ashiqarib@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    # Core utilities
    "tqdm>=4.65.0",
    "requests>=2.28.0",
    "cryptography>=41.0.0",
    # Deep Learning - GPU optimized
    # pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu128
    "transformers>=4.35.0",
    "qwen-vl-utils>=0.0.1",
    "accelerate>=0.25.0", # For optimized GPU loading
    # Document processing
    "PyMuPDF>=1.23.0",
    "Pillow>=10.0.0",
    "rawpy>=0.18.0",
    "pillow-heif>=0.13.0",
    # System utilities
    "psutil>=5.9.0",
    "transformers>=4.35.0",
    "qwen-vl-utils>=0.0.1",
    "accelerate>=0.25.0",
    "GPUtil>=1.4.0",
    # LLM and data processing
    "ollama>=0.1.0",
    "pandas>=2.0.0",
    "openpyxl>=3.1.0",
    # Media processing
    "ffmpeg-python>=0.2.0",
    # File type detection
    "filetype>=1.2.0",
    # Development tools
    "pytest>=7.4.0",
    "black>=23.0.0",
    "mypy>=1.6.0",
    "flake8>=6.0.0",
    "isort>=5.12.0",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["pipelines*", "utilities*", "diagnostic_tools*"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.json"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
