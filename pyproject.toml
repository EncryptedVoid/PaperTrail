[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "papertrail"
version = "2.0.0"
description = "A local LLM based, secure, document tabulating and organising system using SQLite, Ollama, and Python"
authors = [{name = "Ashiq Arib Gazi", email = "ashiqarib@gmail.com"}]
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "tqdm>=4.65.0",                    # Progress bars
    "requests>=2.28.0",                # HTTP requests
    "cryptography>=41.0.0",            # File encryption (Fernet, PBKDF2HMAC)
    "torch>=2.0.0",                    # PyTorch for ML
    "transformers>=4.35.0",            # Hugging Face transformers
    "qwen-vl-utils>=0.0.1",           # Qwen vision utilities
    "PyMuPDF>=1.23.0",                # PDF processing (imported as 'fitz')
    "Pillow>=10.0.0",                  # Image processing (imported as 'PIL')
    "psutil>=5.9.0",                   # System and process utilities
    "ollama>=0.1.0",                   # Ollama API client
    "pandas>=2.0.0",                   # Data manipulation
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "black>=23.0.0",
    "mypy>=1.6.0",
    "flake8>=6.0.0",
    "isort>=5.12.0",
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"